<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no,width=device-width, minimal-ui">
<!--    TODO 切换-->
        <title>水之梦</title>
<!--    <title>潮TOWN</title>-->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./style/element-ui.css">
    <link rel="stylesheet" href="./style/index.css?v=20101212">
</head>
<body>
<div id="app" ref="app">
<!--    图片裁剪-->
    <div v-show="showCut" style="height: 100%;width: 100%;background-color: #4c4948;position: relative">
        <vue-cropper ref="cropper" :img="option.img" :output-size="option.size" :output-type="option.outputType"
                     :info="true" :full="option.full" :fixed="fixed" :fixed-number="fixedNumber"
                     :can-move="option.canMove" :can-move-box="option.canMoveBox" :fixed-box="option.fixedBox"
                     :original="option.original"
                     :auto-crop="option.autoCrop" :auto-crop-width="option.autoCropWidth"
                     :auto-crop-height="option.autoCropHeight" :center-box="option.centerBox"
                     @real-time="realTime" :high="option.high"
                     @img-load="imgLoad" mode="cover" :max-img-size="option.max" @crop-moving="cropMoving"
                     mode="cover" style="position: relative">

        </vue-cropper>
        <el-button type="text" @click="cancelCut()" style="position:absolute;bottom:10%;left:15%;color: white" >取消</el-button>
        <el-button type="text" @click="confirmCut()" style="position:absolute;bottom:10%;right:15%;color: white">确定</el-button>
    </div>
    <div v-show="!showCut">
        <el-row style="position: relative">
            <img class="banner" :src="ticketMaker">
        </el-row>
        <el-row style="position: absolute;top: 0;left: 0;margin-top: 40%;margin-left: 15%;width: 70%">
            <el-col>
                <!--                <img class="banner" :src="banner">-->
            </el-col>
            <el-col style="margin-top: 1rem;width: 100%">
                <el-form :rules="rules" label-position="left" ref="form" :model="form" label-width="40px"
                         hide-required-asterisk="true" :show-message="false">
                    <el-row type="flex" justify="center">
                        <el-col :span="20">
                            <el-form-item label="照片上传" class="from-item avatar-uploader-item">
                                <el-upload
                                        accept="image/*"
                                        class="avatar-uploader"
                                        :action="action"
                                        :show-file-list="false"
                                        :data="fileData"
                                        :headers="headers"
                                        :on-success="handleAvatarSuccess"
                                        :before-upload="beforeAvatarUpload"
                                >
                                    <img v-if="imageUrl" :src="imageUrl" class="avatar"/>
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row type="flex" justify="center">
                        <el-col :span="20">
                            <el-form-item label="店铺" class="from-item" prop="storeName" >
                                <el-input v-model="form.storeName" :disabled="true" placeholder="请输入内容"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row type="flex" justify="center">
                        <el-col :span="20">
                            <el-form-item label="时间" class="from-item" prop="time">
                                <el-input
                                        :disabled="true"
                                        prefix-icon="el-icon-date"
                                        v-model="form.time"
                                        type="datetime"
                                        placeholder="选择日期时间"
                                       >
                                </el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row type="flex" justify="center">
                        <el-col :span="20">
                            <el-form-item label="玩家" class="from-item" prop="playerName">
                                <el-input v-model="form.playerName" placeholder="请输入玩家昵称"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row type="flex" justify="center">
                        <el-col :span="20">
                            <el-form-item label="同伴" class="from-item" prop="buddyName">
                                <el-input v-model="form.buddyName" placeholder="请输入同伴昵称"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row type="flex" justify="center">
                        <el-col :span="20">
                            <el-form-item label="寄语" class="from-item" prop="message">
                                <el-input type="textarea" v-model="form.message" placeholder="请输入寄语"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row type="flex" justify="center">
                        <el-col :span="24">
                            <el-form-item >
                                <el-button plain @click="onSubmit('form')" class="submitButton">立即创建</el-button>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-col>
        </el-row>
    </div>
</div>
</body>
<script src="js/vue-2.4.2.min.js?v=20101212"></script>
<!--<script src="js/vue.js?v=20101212"></script>-->
<!-- 引入组件库 -->
<script src="js/element-ui.js"></script>
<script src="js/vue-cropper.min.js"></script>
<script src="js/index.js?v=20101212"></script>
<!--<script src="js/vue-cropper.min.js"></script>-->
</html>
