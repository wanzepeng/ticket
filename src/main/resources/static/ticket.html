<head>
    <meta charset="UTF-8">

<body>
<div id="ticket" ref="ticket">
    <div class="container">

        <div class="bannerCon1">
            <div class="banner1">
<!--                <div class="avatar">-->
                    <!-- 本地的图片是可以绘画到canvas上的，且可以使用canvas.toDataURL API，但是其他服务器上的图片不行-->
<!--                    <img class="topImg" :src="avatar" alt="" @load="isOnloadAll">-->
<!--                    <img class="topImg" :src="info.imageUrl" alt=""  @load="isOnloadAll"/>-->
<!--                </div>-->
                <div class="avatarDown">
                    <img class="downImg" :src="avatarDown" alt="" @load="isOnloadAll">
                    <p class="storeName">{{info.storeName}}</p>
                    <p class="time">{{info.time}}</p>
                    <div>
                        <p class="playerNameTitle">PLAYER</p>
                        <p class="playerName">{{info.playerName}}</p>
                    </div>
                    <div>
                        <p class="buddyNameTitle">PARTNER</p>
                        <p class="buddyName">{{info.buddyName}}</p>
                    </div>
                    <div>
                        <p class="messageTitle">WISHES</p>
                        <p class="message">{{info.message}}</p>
                    </div>
                    <div>
<!--                        TODO切换-->
<!--                        <p class="advertiseTitle">水之梦</p>-->

                        <p class="advertise">一站式潮玩度假空间</p>
                    </div>
                    <div class="userImgDiv">
                        <img class="userImage" :src="info.imageUrl" alt="" @load="isOnloadAll"/>
                    </div>
                </div>
                <p style="opacity: 1; margin-top: 0.5rem; color: white" ref="scanText" id="scanText" data-html2canvas-ignore>-- 长按保存
                    --</p>
            </div>
        </div>
    </div>
